<form>
    <div class="col-md-6">
        <div class="col-md-12 reportBox">
            <h4>Power BI</h4>
            <div class="form-group clearfix">
                <!-- <label>Upload Report (PBIX) File</label>
                <input type="text" class="form-control" #addUser (keyup.enter)='addTo(addUser.value)' placeholder="Enter Link to PBIX file"> -->
                <button class="btn btn-default" type="button" (click)='addTo(addUser.value)'>
                       Launch PBIX
                    </button>

                <button class="btn btn-default" type="button" (click)='addTo(addUser.value)'>
                            Download PBIX
                         </button>
            </div>
            <h4>Data Source Properties</h4>

            <div class="form-group">
                <label for="serverName">Server Name</label>
                <input type="text" class="form-control" id="serverName" />
            </div>
            <div class="form-group">
                <label for="dbName">Database Name</label>
                <input type="text" class="form-control" id="dbName" />
            </div>
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" class="form-control" id="userName" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" />
            </div>
        </div>

    </div>
    <div class="col-md-6">
