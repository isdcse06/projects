<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="loginBody container">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
    <div class="box box6"></div>
    <div class="box box7"></div>
    <div class="box box8"></div>
    <div class="box box9"></div>
    <div class="box box10"></div>
    <div class="box box11"></div>
    <div class="row justify-content-md-center">
      <div class="col-md-5 col-md-offset-3 mt-5">
        <div class="text-center logoContainer">
          <img src="images/theme-light/logo-bloct-v2-purple@2x.png" />
          <h1>Keeping your connected world secure.</h1>
        </div>
        <div class="loginContainer">
          <!-- <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#login" role="tab">LogIn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#register" role="tab">Create Account</a>
            </li>
          </ul> -->
          <!-- Tab panes -->
          <div class="row justify-content-md-center">
            <div class="col-md-7 col-md-offset-3 mt-2">
              <form>
                <div class="form-group mb-4">
                  <label for="userName">Username</label>
                  <input type="email" class="form-control" id="userName" placeholder="Enter UserName">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group m-0">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group text-right">
                  <a href="javascript:" class="help">Need help logging in?</a>
                </div>
                <div class="clearfix mt-5">
                  <button type="submit" class="btn btn-default float-left">Sign Up</button>
                  <button type="submit" class="btn btn-primary float-right">Login</button>
              </div>
              </form>
            </div>
            <!-- <div class="tab-pane" id="register" role="tabpanel">
                <form>
                    <div class="form-group">
                        <label for="userName">User Name</label>
                        <input type="email" class="form-control" id="userName" placeholder="Enter UserName">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="text-center">
                    <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                  </form>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
</body>

</html>
